<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Post Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff7f00 0%, #ff9933 25%, #ffb366 50%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(255, 127, 0, 0.2);
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-title {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ff7f00, #ff5722);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-description {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid transparent;
            border-radius: 12px;
            font-size: 16px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #ff7f00;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 127, 0, 0.1);
            transform: translateY(-2px);
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder {
            color: #aaa;
            font-style: italic;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff7f00, #ff5722);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #ff5722, #ff7f00);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 127, 0, 0.3);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Required field indicator */
        .required::after {
            content: " *";
            color: #ff5722;
            font-weight: bold;
        }

        /* Success Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            transform: scale(0.8) translateY(30px);
            transition: all 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: scale(1) translateY(0);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #28a745, #20c997);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: pulse 2s infinite;
        }

        .success-icon::after {
            content: "âœ“";
            color: white;
            font-size: 40px;
            font-weight: bold;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .modal h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .modal p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        .modal-btn {
            background: linear-gradient(135deg, #ff7f00, #ff5722);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn:hover {
            background: linear-gradient(135deg, #ff5722, #ff7f00);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 127, 0, 0.3);
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .form-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .form-title {
                font-size: 24px;
            }

            .modal {
                padding: 30px 20px;
            }
        }

        /* Animation for form appearance */
        .form-container {
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Focus indicators for accessibility */
        *:focus {
            outline: 2px solid #ff7f00;
            outline-offset: 2px;
        }

        input:focus {
            outline: none;
        }

        /* Loading state for button */
        .submit-btn.loading {
            position: relative;
            color: transparent;
        }

        .submit-btn.loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1 class="form-title">LinkedIn Post Generator</h1>
            <p class="form-description">Fill out these fields and you'll have a full LinkedIn post ready to go in a minute.</p>
        </div>
        
        <form name="linkedin-post-generator" method="POST" data-netlify="true" netlify id="mainForm">
            <input type="hidden" name="form-name" value="linkedin-post-generator">
            
            <div class="form-group">
                <label for="email" class="required">Email</label>
                <input type="email" id="email" name="email" placeholder="name@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="topic" class="required">Topic of Post</label>
                <input type="text" id="topic" name="topic" placeholder="Robots" required>
            </div>
            
            <div class="form-group">
                <label for="audience" class="required">Target Audience</label>
                <input type="text" id="audience" name="audience" placeholder="e.g., Tech professionals, Marketing specialists" required>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">Generate Post</button>
        </form>
    </div>

    <!-- Success Modal -->
    <div class="modal-overlay" id="successModal">
        <div class="modal">
            <div class="success-icon"></div>
            <h2>Success!</h2>
            <p>Please check your email and LinkedIn! We're crafting your perfect post and will send it to you shortly.</p>
            <button class="modal-btn" onclick="closeModal()">Got it!</button>
        </div>
    </div>

    <script>
        // Add form submission handler
        document.getElementById('mainForm').addEventListener('submit', function(e) {
            const submitBtn = document.getElementById('submitBtn');
            
            // Add loading state
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            
            // Allow the form to submit naturally to Netlify
            // The success modal will show after a brief delay
            setTimeout(() => {
                // Show success modal
                document.getElementById('successModal').classList.add('active');
                
                // Reset button state
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
                
                // Reset form
                this.reset();
            }, 1000);
        });

        // Close modal function
        function closeModal() {
            document.getElementById('successModal').classList.remove('active');
        }

        // Close modal when clicking outside
        document.getElementById('successModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
