<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Post Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff7f00 0%, #ff9933 25%, #ffb366 50%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(255, 127, 0, 0.2);
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-title {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ff7f00, #ff5722);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-description {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid transparent;
            border-radius: 12px;
            font-size: 16px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #ff7f00;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 127, 0, 0.1);
            transform: translateY(-2px);
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder {
            color: #aaa;
            font-style: italic;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff7f00, #ff5722);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #ff5722, #ff7f00);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 127, 0, 0.3);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        /* Required field indicator */
        .required::after {
            content: " *";
            color: #ff5722;
            font-weight: bold;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .form-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .form-title {
                font-size: 24px;
            }
        }

        /* Animation for form appearance */
        .form-container {
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Focus indicators for accessibility */
        *:focus {
            outline: 2px solid #ff7f00;
            outline-offset: 2px;
        }

        input:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1 class="form-title">LinkedIn Post Generator</h1>
            <p class="form-description">Fill out these fields and you'll have a full LinkedIn post ready to go in a minute.</p>
        </div>
        
        <form name="contact" netlify>
            <div class="form-group">
                <label for="email" class="required">Email</label>
                <input type="email" id="email" name="email" placeholder="name@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="topic" class="required">Topic of Post</label>
                <input type="text" id="topic" name="topic" placeholder="Robots" required>
            </div>
            
            <div class="form-group">
                <label for="audience" class="required">Target Audience</label>
                <input type="text" id="audience" name="audience" placeholder="e.g., Tech professionals, Marketing specialists" required>
            </div>
            
            <button type="submit" class="submit-btn">Generate Post</button>
        </form>
    </div>
</body>
</html>
